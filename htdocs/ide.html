        div.java-online {
            display: flex;
            position: absolute;

            top: 0px;
            width: 600px;
            height: 400px;

            padding: 0px;
            border: none;
        }

    </style>

    <script>
        function onload() {
            var urlParams = new URLSearchParams(window.location.search);
            var body = document.getElementsByTagName("body")[0];
            var scripts = urlParams.getAll("s").concat(urlParams.getAll("script"));
            if (scripts.length == 0) scripts = [""]
            for (script of scripts) {
                var scriptTag = document.createElement("script");
                scriptTag.type = "text/plain";
                if (script != "") {
                    scriptTag.src = script;
                    scriptTag.title = script.substring(script.indexOf("/") + 1);
                } else {
                    scriptTag.title = "empty_workspace.java";
                }
                body.appendChild(scriptTag);
            }
        }
    </script>

</head>

<body onload="onload()">
    <div class="java-online" data-java-online="{
      'id':'predefined_Workspace',
      'withBottomPanel':true, 
      'withFileList':true,
      'withPCode':true,
      'withConsole':true,
      'withErrorList':true,
      'speed':'max'
    }">
    </div>
</body>
